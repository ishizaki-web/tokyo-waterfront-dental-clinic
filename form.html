<body class="page-form">
  <header>
    <div class="wrapper">
      <h1>WEB診療予約</h1>
    </div>
  </header>

  <main>
      <h2 class="title title-center">WEB予約フォーム</h2>
      <p class="text-medium">下記の予約フォームにすべてご記入の上、送信してください。</p>
      <form action="/" method="post">
        <table>
          <tr>
            <th>診察内容</th>
            <td>
                <div class="select-box">
                    <select name="current-position">
                        <option value="初診">【初診】</option>
                        <option value="クリーニング">【クリーニング】</option>
                        <option value="定期検診">【定期検診】</option>
                    </select>
                </div>
            </td>
          </tr>
          <tr>
            <th>予約日時</th>
            <td><input type="date" name="reserve-date" value=""></td>
          </tr>
          <tr>
            <th>希望時間帯</th>
            <td>
                <div class="select-box">
                    <select name="current-position">
                        <option value="午前中：9:00~13:00">午前中：9:00~13:00</option><i class="fa-solid fa-caret-down"></i>
                        <option value="午後：15:00~18:00">午後：15:00~18:00</option>
                        <option value="夜間：18:00~21:00">夜間：18:00~21:00</option>
                        <option value="土曜午前中：9:00~13:00">土曜午前中：9:00~13:00</option>
                        <option value="土曜午後：15:00~18:00">土曜午後：15:00~13:00</option>
                    </select>
                    
                </div>
            </td>
          </tr>
          <tr>
            <th>お名前</th>
            <td><input type="text" name="name" value="" placeholder="例：山田太郎" required></td>
          </tr>
          <tr>
            <th>フリガナ</th>
            <td><input type="text" name="kana" value="" placeholder="例：ヤマダタロウ" required></td>
          </tr>
          <tr>
            <th>メールアドレス</th>
            <td><input type="email" name="email" value="" placeholder="例：hello@example.com"></td>
          </tr>
          <tr>
            <th>御連絡先</th>
            <td><input type="text" name="tel" value="" placeholder="例：000-0000-0000" required></td>
          </tr>
          <tr>
            <th>御質問・御要望</th>
            <td colspan="5">
              <textarea name="question" rows="5" cols="30"></textarea>
            </td>
          </tr>
        </table>
        <p class="text-center">
          <input type="submit" class="btn btn-primary" value="送信する">
      </p>
      </form>
  </main>

  <!-- 送信完了メッセージの表示場所 -->
